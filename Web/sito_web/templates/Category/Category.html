{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catagory</title>
    <link rel="stylesheet" href="{% static 'category.css' %}">
</head>
<body>

    {% if messages %}
        {% for message in messages %}
        {{message}}
        {% endfor %}
    {% endif %}

    {% if Categorys %}
        {% for Category in Categorys %}
            <div class="Category">
                <form action="{%url 'Category_products' Category.name %}">
                    <p>{{Category.name}}:</p>
                    <button type="submit">Нажмите</button>
                </form>
            </div>
        {% endfor %}
    {% endif %}
    

    <form action="{% url 'Exit' 'Main'%}">
        <div class="Exit">
            <button type="submit"><-- Exit </button>
        </div>
    </form>
</body>
</html>
